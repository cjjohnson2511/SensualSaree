<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini‑app Loader</title>
  <style>
    html,body{
      margin:0;padding:0;background:#000;height:100%;overflow:hidden;
      display:flex;justify-content:center;align-items:center;
    }
    #loading-screen{
      position:fixed;inset:0;background:#000;display:flex;
      justify-content:center;align-items:center;z-index:1000;
    }
    .video-container{position:relative;max-height:90vh;max-width:60vh}
    video{height:100%;width:auto;display:block;border-radius:10px;object-fit:cover}

    svg.border-trace{position:absolute;top:0;left:0;height:100%;width:100%;pointer-events:none}
    svg rect{
      fill:none;stroke:#fff;stroke-width:2;stroke-linejoin:round;stroke-linecap:round;
      stroke-dasharray:620;stroke-dashoffset:620;animation-fill-mode:forwards;
    }
    @keyframes draw-border{to{stroke-dashoffset:0}}
  </style>
</head>
<body>

<div id="loading-screen">
  <div class="video-container" id="video-container">
    <video id="load-video" autoplay muted playsinline></video>
    <svg class="border-trace"><rect id="border-rect" x="1" y="1" rx="10" ry="10"/></svg>
  </div>
</div>

<script>
const videoElement   = document.getElementById('load-video');
const rect           = document.getElementById('border-rect');
const container      = document.getElementById('video-container');

/* === YOUR 14 Google‑Drive direct links === */
const videoLinks = [
  "https://drive.google.com/uc?export=download&id=1dANIiMrSRNtGA08eZMKbqam4Di_Mbo6j",
  "https://drive.google.com/uc?export=download&id=1wllw_uldQB4PXnp5aUSXgEumsw-kUGwX",
  "https://drive.google.com/uc?export=download&id=1B7li8dJuI3JtnTGWqemkkSB94S4ARzDe",
  "https://drive.google.com/uc?export=download&id=1xBJ4xiWoAl-Xb1hgdUi0qh9GIH3f-RIR",
  "https://drive.google.com/uc?export=download&id=1QHzG8UaHbBP7UwiuYniKUPNa5gl1Hzhj",
  "https://drive.google.com/uc?export=download&id=1kBWSOU_faM972ed137s5di-wjj-kPrJq",
  "https://drive.google.com/uc?export=download&id=13e7KLRWWS0Xoeoy8AfLarpy5_HJVOdMT",
  "https://drive.google.com/uc?export=download&id=1zo6Yom3fELlGN1gvvIDV-hPOtBwXHYLo",
  "https://drive.google.com/uc?export=download&id=1fqgg8Q7V9B4KyK2FEceX1jjnxDFBEhG7",
  "https://drive.google.com/uc?export=download&id=1sxLC3j-ghlRiZ-hBvVlJnXqDWSCwFFlX",
  "https://drive.google.com/uc?export=download&id=1llGVHXGKVupWagHFD8PLudpnjpGly-Th",
  "https://drive.google.com/uc?export=download&id=1cn6B4TyZ8yxiBYAWY24Z9SY7LklpAZzM",
  "https://drive.google.com/uc?export=download&id=1llGVHXGKVupWagHFD8PLudpnjpGly-Th",
  "https://drive.google.com/uc?export=download&id=1fqgg8Q7V9B4KyK2FEceX1jjnxDFBEhG7"
];

/* pick & load */
const chosen = videoLinks[Math.floor(Math.random()*videoLinks.length)];
videoElement.src = chosen;

/* when metadata arrives, size border & time animation */
videoElement.addEventListener('loadedmetadata',()=>{
  const dur = videoElement.duration||5;

  const w = container.clientWidth-2,
        h = container.clientHeight-2,
        r = 10,
        perimeter = 2*(w+h-2*r)+2*Math.PI*r;

  rect.setAttribute('width', w);
  rect.setAttribute('height',h);
  rect.setAttribute('rx',10);
  rect.setAttribute('ry',10);
  rect.style.strokeDasharray  = perimeter;
  rect.style.strokeDashoffset = perimeter;
  rect.style.animation        = `draw-border ${dur}s linear forwards`;
});

/* hide loader after video ends */
videoElement.addEventListener('ended',()=>{
  document.getElementById('loading-screen').style.display='none';
});
</script>
</body>
</html>
